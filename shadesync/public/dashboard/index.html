<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShadeSync â€” Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body class="theme-day">
<header class="app-header">
    <h1>ShadeSync</h1>
    <nav>
        <button id="dayBtn" class="btn small">Day</button>
        <button id="nightBtn" class="btn small">Night</button>
    </nav>
</header>

<!-- Suggestion -->
<div class="suggestion" id="suggestion">
    <span>Suggestion: Youâ€™ve been manually closing at 9:30 pm recently. Change to that time?</span>
    <div class="suggestion-actions">
        <button id="suggestYes" class="pill yes">YES</button>
        <button id="suggestNo" class="pill no">NO</button>
    </div>
</div>

<main class="wrap">
    <section class="panel">
        <div class="clock" id="clock">9:30<span class="ampm">am</span></div>

        <div class="seg">
            <button id="segOpen" class="seg-btn active">Open</button>
            <button id="segClose" class="seg-btn">Close</button>
        </div>

        <h2 class="sub">Todayâ€™s Automation</h2>

        <div class="row center">
            <button id="btnAutoTime" class="btn ghost icon-left">ðŸ•’ Set Auto Time</button>
            <button id="btnDisable" class="btn ghost">Disable Schedule</button>
        </div>

        <div class="manual">
            <span>Manual Control</span>
            <label class="switch">
                <input type="checkbox" id="manualToggle" />
                <span class="slider"></span>
            </label>
        </div>

        <div class="big-cta">
            <button id="btnOpen" class="btn big success">Open</button>
            <button id="btnClose" class="btn big danger">Close</button>
        </div>

        <div class="status">
            <span class="dot online"></span> System Online
        </div>
    </section>
</main>

<!-- Modal: Set Auto Time -->
<div class="modal" id="modalAutoTime" hidden>
    <div class="card">
        <div class="card-head">
            <h3>Set Auto Time</h3>
            <button class="icon-btn" data-close="modalAutoTime">âœ–</button>
        </div>

        <div class="seg compact">
            <button id="autoOpen" class="seg-btn active">Open</button>
            <button id="autoClose" class="seg-btn">Close</button>
        </div>

        <div class="picker">
            <input type="time" id="autoTime" />
            <div class="dow">
                <button class="dow-btn" data-d="M">M</button>
                <button class="dow-btn" data-d="T">T</button>
                <button class="dow-btn" data-d="W">W</button>
                <button class="dow-btn" data-d="Th">Th</button>
                <button class="dow-btn" data-d="F">F</button>
                <button class="dow-btn" data-d="Sa">Sa</button>
                <button class="dow-btn" data-d="Su">Su</button>
            </div>
        </div>

        <div class="actions right">
            <button class="btn ghost" data-close="modalAutoTime">Cancel</button>
            <button id="saveAuto" class="btn">Save</button>
        </div>
    </div>
</div>

<!-- Modal: Disable Schedule -->
<div class="modal" id="modalDisable" hidden>
    <div class="card">
        <div class="card-head">
            <h3>Disable Schedule</h3>
            <button class="icon-btn" data-close="modalDisable">âœ–</button>
        </div>
        <p class="muted">How long do you want to disable the schedule?</p>
        <div class="opts">
            <label><input type="radio" name="disScope" value="today" checked /> Just Today</label>
            <label><input type="radio" name="disScope" value="all" /> Entire Schedule</label>
        </div>
        <div class="actions right">
            <button class="btn ghost" data-close="modalDisable">Cancel</button>
            <button id="saveDisable" class="btn danger">Save</button>
        </div>
    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
